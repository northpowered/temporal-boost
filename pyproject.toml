[tool.poetry]
name = "temporal-boost"
version = "0.2.0"
description = "Small framework for Temporal development"
authors = ["northpowered <you@example.com>"]
readme = "README.md"
packages = [{include = "temporal_boost"}]
repository = "https://github.com/northpowered/temporal-boost"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.9.0"
opentelemetry-exporter-otlp = "^1.20.0"
loguru = "^0.7.2"
opentelemetry-sdk = "^1.20.0"
temporalio = "1.5.1"
aiohttp = "^3.9.1"
aiohttp-swagger = "^1.0.16"
swagger-ui-py = "^23.9.23"
pdoc3 = "^0.10.0"
pydantic = "^2.5.2"
hypercorn = {version = "^0.16.0", extras = ["trio"]}


[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"
fastapi = "^0.110.0"


[tool.poetry.group.lint.dependencies]
black = "^23.7.0"
flake8 = "^6.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



