[tool.poetry]
name = "temporal-boost"
version = "0.1.0"
description = "Small framework for Temporal development"
authors = ["northpowered <you@example.com>"]
readme = "README.md"
packages = [{include = "temporal_boost"}]
repository = "https://github.com/northpowered/temporal-boost"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.9.0"
temporalio = "^1.3.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"


[tool.poetry.group.lint.dependencies]
black = "^23.7.0"
flake8 = "^6.1.0"


[tool.poetry.group.otel.dependencies]
temporalio = {version = "^1.3.0", extras = ["opentelemetry"]}
opentelemetry-exporter-jaeger = "^1.19.0"
opentelemetry-exporter-otlp = "^1.19.0"




[tool.poetry.group.logging.dependencies]
loguru = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
